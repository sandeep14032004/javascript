<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Example</title>
  </head>
  <body style="background-color: black; color: aliceblue">
    <h1 id="heading">Hello, DOM!</h1>
    <p class="content">This is a paragraph.</p>
    <button onclick="changeText()">Change Text</button>

    <script>
      function changeText() {
        document.getElementById("heading").innerText = "Hello i am changed";
        document.querySelector(".content").style.color = "orange";
      }
    </script>
  </body>
</html>
